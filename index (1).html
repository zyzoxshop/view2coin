<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pro Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        :root {
            /* --- Modern Pro Theme Colors (Blue/Purple) --- */
            --font-family: 'Manrope', sans-serif;
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --accent-gradient: linear-gradient(135deg, #00cec9 0%, #81ecec 100%);
            --bg-body: #F4F7FE;
            --white: #ffffff;
            --text-main: #2D3436;
            --text-sub: #A4B0BE;
            --card-shadow: 0 10px 30px rgba(118, 75, 162, 0.08);
            --card-radius: 24px;
            --primary-color: #764ba2;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: var(--font-family); 
            background-color: var(--bg-body); 
            color: var(--text-main); 
            padding-bottom: 100px;
            overflow-x: hidden;
        }

        #app { max-width: 480px; margin: 0 auto; position: relative; min-height: 100vh; background: #F4F7FE; }

        /* --- New Professional Header --- */
        .profile-header {
            background: var(--primary-gradient);
            padding: 20px 25px 50px;
            border-radius: 0 0 40px 40px;
            color: var(--white);
            position: relative;
            z-index: 10;
        }

        .header-top { display: flex; align-items: center; justify-content: space-between; margin-bottom: 25px; }
        .user-info-row { display: flex; align-items: center; gap: 15px; }
        
        #user-photo { 
            width: 55px; height: 55px; 
            border-radius: 50%; 
            border: 2px solid rgba(255,255,255,0.8); 
            object-fit: cover; 
            background: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .user-texts h1 { font-size: 1.2rem; font-weight: 700; margin: 0; line-height: 1.2; }
        .user-texts span { font-size: 0.85rem; opacity: 0.9; font-weight: 500; }

        /* Wallet Card Design */
        .wallet-card-overlay {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }
        .wallet-label { font-size: 0.8rem; opacity: 0.8; letter-spacing: 0.5px; text-transform: uppercase; }
        .wallet-amount { font-size: 1.8rem; font-weight: 800; letter-spacing: -0.5px; }
        .wallet-icon { 
            width: 45px; height: 45px; 
            background: rgba(255,255,255,0.2); 
            border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 1.2rem;
        }

        /* --- Dashboard Widgets (Home Page) --- */
        .dashboard-content { padding: 0 20px; margin-top: -35px; position: relative; z-index: 20; }
        
        .stats-grid-pro {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .widget-card {
            background: var(--white);
            border-radius: 20px;
            padding: 18px;
            box-shadow: var(--card-shadow);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            transition: transform 0.2s;
            position: relative;
            overflow: hidden;
        }
        .widget-card:active { transform: scale(0.98); }

        .widget-icon {
            width: 40px; height: 40px;
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.1rem;
            margin-bottom: 12px;
        }
        
        /* Widget specific colors */
        .w-ads .widget-icon { background: rgba(102, 126, 234, 0.1); color: #667eea; }
        .w-refs .widget-icon { background: rgba(0, 184, 148, 0.1); color: #00b894; }
        .w-view .widget-icon { background: rgba(118, 75, 162, 0.1); color: #764ba2; }
        .w-earn .widget-icon { background: rgba(253, 121, 168, 0.1); color: #fd79a8; }

        .widget-label { font-size: 0.75rem; color: var(--text-sub); font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
        .widget-value { font-size: 1.1rem; font-weight: 800; color: var(--text-main); margin-top: 4px; }
        .widget-sub { font-size: 0.7rem; color: #00b894; font-weight: 700; margin-top: auto; }

        /* --- Professional Chart --- */
        .chart-section-pro {
            background: var(--white);
            border-radius: 25px;
            padding: 25px;
            box-shadow: var(--card-shadow);
        }
        
        .chart-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
        .chart-header h3 { font-size: 1rem; font-weight: 700; color: var(--text-main); display: flex; align-items: center; gap: 8px; }
        .chart-badge { background: #f1f2f6; color: var(--text-sub); font-size: 0.7rem; padding: 4px 10px; border-radius: 20px; font-weight: 600; }

        .chart-area {
            height: 150px;
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            background-image: linear-gradient(rgba(0,0,0,0.03) 1px, transparent 1px);
            background-size: 100% 25%; 
            padding-bottom: 5px;
            position: relative;
        }
        
        .chart-bar-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            justify-content: flex-end;
            margin: 0 4px;
        }

        .pro-bar {
            width: 100%;
            background: var(--primary-gradient);
            border-radius: 6px 6px 0 0;
            min-height: 6px;
            opacity: 0.8;
            transition: height 0.5s ease, opacity 0.2s;
            position: relative;
        }
        .pro-bar:hover { opacity: 1; }
        
        .chart-date { font-size: 0.65rem; color: var(--text-sub); margin-top: 8px; font-weight: 600; }

        /* --- Standard Elements --- */
        .page { display: none; animation: fadeIn 0.4s ease; padding: 20px; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .task-container, .history-item { 
            background: var(--white); padding: 15px; border-radius: 16px; margin-bottom: 15px; 
            display: flex; align-items: center; gap: 15px; box-shadow: var(--card-shadow);
        }
        .task-icon-img { width: 45px; height: 45px; border-radius: 12px; object-fit: cover; }
        .task-info { flex: 1; }
        .task-info h3 { font-size: 1rem; font-weight: 600; color: var(--text-main); }
        .task-info p { font-size: 0.8rem; color: var(--text-sub); }

        .action-btn { 
            padding: 12px 25px; font-size: 0.9rem; font-weight: 700; color: #fff; border: none; border-radius: 14px; 
            cursor: pointer; background: var(--primary-gradient); box-shadow: 0 8px 15px rgba(118, 75, 162, 0.3); transition: 0.2s; 
        }
        .action-btn:active { transform: scale(0.95); }
        .action-btn:disabled { background: #dfe6e9; color: #b2bec3; box-shadow: none; }

        /* Navigation */
        .bottom-nav { 
            position: fixed; bottom: 0; left: 0; right: 0; background: var(--white); 
            display: flex; justify-content: space-around; padding: 18px 0; 
            border-radius: 25px 25px 0 0; box-shadow: 0 -5px 30px rgba(0,0,0,0.05); z-index: 1000; 
            max-width: 480px; margin: 0 auto;
        }
        .nav-btn { background: none; border: none; color: #b2bec3; font-size: 0.75rem; display: flex; flex-direction: column; align-items: center; gap: 6px; transition: 0.3s; font-weight: 600; }
        .nav-btn i { font-size: 1.3rem; margin-bottom: 2px; }
        .nav-btn.active { color: #764ba2; }
        .nav-btn.active i { transform: translateY(-4px); }

        /* Inputs & Loaders */
        input, select { width: 100%; padding: 14px; border: 1px solid #dfe6e9; border-radius: 12px; margin-top: 5px; background: #fdfdfd; font-family: inherit; }
        input:focus { outline: none; border-color: #764ba2; }
        
        #app-loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--white); z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top-color: #764ba2; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .popup-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); backdrop-filter: blur(4px); z-index: 10000; display: none; justify-content: center; align-items: center; }
        .popup-content { background: var(--white); padding: 30px; border-radius: 24px; width: 85%; max-width: 340px; text-align: center; box-shadow: 0 20px 60px rgba(0,0,0,0.15); animation: popUp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popUp { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        /* Leaderboard & Wallet Cards */
        .leaderboard-toggle { background: #dfe6e9; padding: 4px; border-radius: 14px; display: flex; margin-bottom: 20px; }
        .toggle-btn { flex: 1; padding: 10px; border: none; background: none; border-radius: 10px; font-weight: 700; color: #636e72; transition: 0.3s; }
        .toggle-btn.active { background: var(--white); color: #764ba2; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .leaderboard-item { display: flex; align-items: center; padding: 15px; background: var(--white); margin-bottom: 12px; border-radius: 18px; box-shadow: var(--card-shadow); }
        .rank-badge { width: 32px; height: 32px; background: #f1f2f6; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 0.9rem; margin-right: 12px; color: var(--text-main); }
        .earning-wallet-card { background: #2D3436; color: #fff; padding: 25px; border-radius: 24px; box-shadow: var(--card-shadow); margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="app-loader">
        <div class="spinner"></div>
        <p style="margin-top: 15px; font-weight: 700; color: var(--text-sub);">Please Wait...</p>
    </div>

    <div id="popup" class="popup-overlay"><div class="popup-content"><div id="popup-body"></div></div></div>

    <div id="app" style="display: none;">
        
        <header class="profile-header">
            <div class="header-top">
                <div class="user-info-row">
                    <img id="user-photo" src="https://img.icons8.com/color/96/user-male-circle--v1.png" onerror="this.src='https://img.icons8.com/color/96/user-male-circle--v1.png'">
                    <div class="user-texts">
                        <span style="display:block; margin-bottom:2px;">Hello,</span>
                        <h1 id="user-name">Loading...</h1>
                    </div>
                </div>
                <div style="background: rgba(255,255,255,0.2); padding: 8px; border-radius: 12px; cursor: pointer;">
                    <i class="fas fa-bell" style="color: #fff;"></i>
                </div>
            </div>

            <div class="wallet-card-overlay">
                <div>
                    <div class="wallet-label">Total Balance</div>
                    <div class="wallet-amount"><span id="user-balance">0.00</span> <span style="font-size:1rem; font-weight:600;">TK</span></div>
                </div>
                <div class="wallet-icon">
                    <i class="fas fa-wallet"></i>
                </div>
            </div>
        </header>

        <main id="main-content" style="padding-bottom: 20px;">
            
            <div id="home-page" class="page active">
                <div class="dashboard-content">
                    
                    <div class="stats-grid-pro">
                        <div class="widget-card w-ads">
                            <div class="widget-icon"><i class="fas fa-play"></i></div>
                            <div class="widget-label">Daily Ads</div>
                            <div class="widget-value" id="daily-ads-watched">0 / 0</div>
                        </div>

                        <div class="widget-card w-refs">
                            <div class="widget-icon"><i class="fas fa-users"></i></div>
                            <div class="widget-label">Referrals</div>
                            <div class="widget-value" id="referral-count">0</div>
                        </div>

                        <div class="widget-card w-view">
                            <div class="widget-icon"><i class="fas fa-eye"></i></div>
                            <div class="widget-label">Total Viewed</div>
                            <div class="widget-value" id="total-ads-watched">0</div>
                        </div>

                        <div class="widget-card w-earn">
                            <div class="widget-icon"><i class="fas fa-coins"></i></div>
                            <div class="widget-label">Lifetime Earn</div>
                            <div class="widget-value" id="total-earned">0.00</div>
                        </div>
                    </div>

                    <div class="chart-section-pro">
                        <div class="chart-header">
                            <h3><i class="fas fa-chart-pie" style="color: #764ba2;"></i> Analytics</h3>
                            <span class="chart-badge">Last 7 Days</span>
                        </div>
                        
                        <div id="earnings-chart" class="chart-area">
                            </div>
                        
                        <div id="earnings-chart-labels" class="chart-labels" style="display:flex; justify-content:space-between; margin-top:5px; padding:0 5px;">
                            </div>
                    </div>

                </div>
            </div>

            <div id="tasks-page" class="page">
                <div class="dashboard-content" style="margin-top: 10px;">
                    <div class="earning-wallet-card">
                        <h3 style="color: #dfe6e9; font-size: 0.9rem;">Pending Balance</h3>
                        <p style="font-size: 2.2rem; font-weight: 700; margin: 5px 0 15px;">
                            <span id="earning-wallet-balance">0.000</span> <span style="font-size: 1rem;">TK</span>
                        </p>
                        <div style="font-size: 0.8rem; opacity: 0.7; margin-bottom: 20px;">Collect 10 TK to add to main balance.</div>
                        <button id="move-to-balance-btn" class="action-btn" style="width:100%; background: #fff; color: #2D3436;" disabled>Add to Main Balance</button>
                    </div>

                    <div id="ad-progress-container" style="margin-bottom: 20px;"></div>
                    
                    <h2 style="font-size:1.1rem; margin: 25px 0 15px;">Daily Task</h2>
                    <div id="ad-task-container"></div>

                    <h2 style="font-size:1.1rem; margin: 25px 0 15px;">Bonus Tasks</h2>
                    <div id="dynamic-tasks-container"></div>
                </div>
            </div>

            <div id="leaderboard-page" class="page">
                <div class="dashboard-content" style="margin-top: 10px;">
                    <h2 style="margin-bottom: 15px;">Top Players</h2>
                    <div class="leaderboard-toggle">
                        <button class="toggle-btn active" data-board="referral">Top Referrers</button>
                        <button class="toggle-btn" data-board="earning">Top Earners</button>
                    </div>
                    
                    <div id="leaderboard-loader" style="text-align: center; display: none; padding: 20px;">
                        <div class="spinner" style="width: 30px; height: 30px; border-width: 3px; margin: 0 auto;"></div>
                    </div>

                    <ul class="leaderboard-list" id="referral-leaderboard-list" style="list-style: none; padding:0;"></ul>
                    <ul class="leaderboard-list" id="earning-leaderboard-list" style="list-style: none; display: none; padding:0;"></ul>
                </div>
            </div>

            <div id="profile-page" class="page">
                <div class="dashboard-content" style="margin-top: 10px;">
                    <div id="referral-section"></div>
                    
                    <div id="withdraw-section" style="margin-top: 20px;"></div>

                    <div id="withdrawal-history-section" style="margin-top: 30px;">
                        <h2 style="margin-bottom:15px;">History</h2>
                        <div id="withdrawal-history-list"></div>
                    </div>
                </div>
            </div>

        </main>

        <nav class="bottom-nav">
            <button class="nav-btn active" data-page="home-page"><i class="fas fa-home"></i><span>Home</span></button>
            <button class="nav-btn" data-page="tasks-page"><i class="fas fa-wallet"></i><span>Tasks</span></button>
            <button class="nav-btn" data-page="leaderboard-page"><i class="fas fa-trophy"></i><span>Top</span></button>
            <button class="nav-btn" data-page="profile-page"><i class="fas fa-user-circle"></i><span>Profile</span></button>
        </nav>

    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script>
    // --- EXACT LOGIC PRESERVED TO KEEP DATA & ADMIN PANEL SAFE ---
    document.addEventListener('DOMContentLoaded', () => {
        const tg = window.Telegram.WebApp;
        
        const firebaseConfig = {
            apiKey: "AIzaSyB6oimmgp_ZtatZ6GkZsmLe1EFbN26FXkY",
            authDomain: "view2coin.firebaseapp.com",
            databaseURL: "https://view2coin-default-rtdb.firebaseio.com",
            projectId: "view2coin",
            storageBucket: "view2coin.firebasestorage.app",
            messagingSenderId: "646175733530",
            appId: "1:646175733530:web:8d80ec6fe1cbf4eaf41ea3",
            measurementId: "G-WQR1X041XG"
        };
        
        let appConfig = {}; 
        let userState = {}; 
        let tgUser = {}; 
        let earningWalletBalance = 0;
        let leaderboardData = { referral: [], earning: [] };
        let userTransactions = [];
        let historyCache = { pending: [], completed: [], rejected: [] };

        const popup = document.getElementById('popup');
        const popupBody = document.getElementById('popup-body');

        const showPopup = (content) => { popupBody.innerHTML = content; popup.style.display = 'flex'; };
        const closePopup = () => { popup.style.display = 'none'; };
        
        const getProfilePhoto = (user) => {
            if (user && user.photo_url) return user.photo_url;
            return "https://img.icons8.com/color/96/user-male-circle--v1.png";
        };

        const loadAdSdk = (zoneId) => {
            if (!zoneId) return;
            if (document.querySelector(`script[data-zone='${zoneId}']`)) return;
            const script = document.createElement('script');
            script.src = `https://libtl.com/sdk.js`;
            script.setAttribute('data-zone', zoneId);
            script.setAttribute('data-sdk', `show_${zoneId}`);
            script.async = true;
            document.body.appendChild(script);
        };

        const initApp = async () => {
            tg.ready(); tg.expand();
            
            tgUser = tg.initDataUnsafe.user || { 
                id: 123456789, 
                first_name: "Orange", 
                last_name: "User", 
                username: "orangeuser",
                photo_url: null 
            };

            // Using new theme color
            tg.setHeaderColor('#667eea'); 
            tg.setBackgroundColor('#F4F7FE');

            try {
                if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
                const db = firebase.database();
                
                const configSnapshot = await db.ref('config').once('value');
                appConfig = configSnapshot.val() || {};

                await loadUserData(db);
                recoverPendingBalance(db);
                setupRealtimeUserSync(db);

                await Promise.all([ loadLeaderboards(db) ]);

                setupRealtimeHistory(db);

                if(appConfig.adZoneId) loadAdSdk(appConfig.adZoneId);
                
                renderUI(); 
                setupNavigation(); 
                setupEventListeners();

                setTimeout(() => {
                    document.getElementById('app-loader').style.display = 'none';
                    document.getElementById('app').style.display = 'block';
                    
                    const welcomeMsg = appConfig.welcomeMessage || appConfig.homeNote || appConfig.notice;
                    
                    if (welcomeMsg && !userState.welcomed) {
                        showPopup(`
                            <div style="text-align:center;">
                                <i class="fas fa-gift" style="font-size:3rem; color:#764ba2; margin-bottom:10px;"></i>
                                <h2>Welcome!</h2>
                                <p style="margin-top:10px; color:#555;">${welcomeMsg}</p>
                                <button class="action-btn" onclick="document.getElementById('popup').style.display='none'" style="margin-top:20px; width:100%;">Let's Go!</button>
                            </div>
                        `);
                        db.ref(`users/${tgUser.id}/welcomed`).set(true);
                    }
                }, 800);

            } catch (error) { 
                console.error("Init Error:", error); 
                recoverPendingBalance(null); 
                document.getElementById('app-loader').innerHTML = `<p style="color:red; text-align:center; padding:20px;">Connection Issue.<br>Loaded from backup.</p>`;
                setTimeout(() => {
                    document.getElementById('app-loader').style.display = 'none';
                    document.getElementById('app').style.display = 'block';
                    renderUI();
                }, 2000);
            }
        };

        const recoverPendingBalance = (db) => {
            const storageKey = `pendingBalance_${tgUser.id}`;
            const localBalance = parseFloat(localStorage.getItem(storageKey) || 0);
            const serverBalance = parseFloat(userState.pendingBalance || 0);
            if (localBalance > serverBalance) {
                earningWalletBalance = localBalance;
                if (db) db.ref(`users/${tgUser.id}/pendingBalance`).set(localBalance);
            } else {
                earningWalletBalance = serverBalance;
                localStorage.setItem(storageKey, serverBalance);
            }
        };

        const loadUserData = async (db) => {
            const userRef = db.ref(`users/${tgUser.id}`);
            const snapshot = await userRef.once('value');
            let userData = snapshot.val();
            const today = new Date().toISOString().slice(0, 10);
            const photoUrl = getProfilePhoto(tgUser);
            const safeFirstName = tgUser.first_name || 'User';

            if (!userData) {
                const startParam = tg.initDataUnsafe.start_param;
                const referralId = (startParam && startParam != tgUser.id) ? startParam : null;
                userData = { id: tgUser.id, firstName: safeFirstName, photoUrl: photoUrl, balance: 0, pendingBalance: 0, referrals: 0, referredBy: referralId, totalEarned: 0, lifetimeAdCount: 0, lastAdWatchDate: today, dailyAdCount: 0, breakUntil: 0, completedTasks: {}, welcomed: false };
                await userRef.set(userData);
                if (referralId) {
                    const referrerRef = db.ref(`users/${referralId}`);
                    referrerRef.once('value', refSnap => {
                        if (refSnap.exists()) {
                            const bonusAmount = parseFloat(appConfig.referralBonus || 0);
                            referrerRef.transaction(data => {
                                if (data) { data.balance = (parseFloat(data.balance || 0) + bonusAmount); data.referrals = (parseInt(data.referrals || 0) + 1); }
                                return data;
                            });
                        }
                    });
                }
            } else {
                let needsUpdate = false;
                const updates = {};
                if (!userData.firstName) { userData.firstName = safeFirstName; updates.firstName = safeFirstName; needsUpdate = true; }
                if(userData.photoUrl !== photoUrl) { userData.photoUrl = photoUrl; updates.photoUrl = photoUrl; needsUpdate = true; }
                if (userData.lastAdWatchDate !== today) { updates.dailyAdCount = 0; updates.lastAdWatchDate = today; userData.dailyAdCount = 0; userData.lastAdWatchDate = today; needsUpdate = true; }
                if (userData.pendingBalance === undefined) { userData.pendingBalance = 0; updates.pendingBalance = 0; needsUpdate = true; }
                if(needsUpdate) await userRef.update(updates);
            }
            userState = userData;
        };

        const setupRealtimeUserSync = (db) => {
            db.ref(`users/${tgUser.id}`).on('value', (snapshot) => {
                const data = snapshot.val();
                if(data) { userState = { ...userState, ...data }; renderUI(); }
            });
        };
        
        const loadLeaderboards = async (db) => {
            const refSnap = await db.ref('users').orderByChild('referrals').limitToLast(15).once('value');
            const earnSnap = await db.ref('users').orderByChild('totalEarned').limitToLast(15).once('value');
            leaderboardData.referral = []; leaderboardData.earning = [];
            refSnap.forEach(child => leaderboardData.referral.push(child.val()));
            earnSnap.forEach(child => leaderboardData.earning.push(child.val()));
            leaderboardData.referral.reverse(); leaderboardData.earning.reverse();
        };

        const setupRealtimeHistory = (db) => {
            const statuses = ['pending', 'completed', 'rejected'];
            statuses.forEach(status => {
                db.ref(`withdrawals/${status}`).orderByChild('userId').equalTo(tgUser.id)
                .on('value', (snapshot) => {
                    const tempList = [];
                    snapshot.forEach(child => {
                        let data = child.val();
                        if (status === 'completed') data.status = 'approved'; 
                        if (status === 'rejected') data.status = 'rejected';
                        tempList.push(data);
                    });
                    historyCache[status] = tempList;
                    userTransactions = [...historyCache.pending, ...historyCache.completed, ...historyCache.rejected];
                    userTransactions.sort((a, b) => b.timestamp - a.timestamp);
                    renderWithdrawalHistory();
                });
            });
        };
        
        const renderUI = () => {
            document.getElementById('user-photo').src = userState.photoUrl || getProfilePhoto(tgUser);
            let displayFirstName = userState.firstName;
            if (!displayFirstName || displayFirstName === 'undefined') displayFirstName = tgUser.first_name || 'User';

            document.getElementById('user-name').textContent = displayFirstName;
            document.getElementById('user-balance').textContent = (userState.balance || 0).toFixed(2);
            document.getElementById('daily-ads-watched').textContent = `${userState.dailyAdCount || 0} / ${appConfig.dailyAdLimit || 0}`;
            
            const refCount = userState.referrals || 0;
            const refBonus = parseFloat(appConfig.referralBonus || 0);
            const refEarnings = (refCount * refBonus).toFixed(2);
            document.getElementById('referral-count').innerHTML = `${refCount} <span style="font-size:0.7rem; color:#00b894; display:block; font-weight:700;">+${refEarnings} TK</span>`;

            document.getElementById('total-ads-watched').textContent = userState.lifetimeAdCount || 0;
            document.getElementById('total-earned').textContent = (userState.totalEarned || 0).toFixed(2);
            
            const pendingBalEl = document.getElementById('earning-wallet-balance');
            if(pendingBalEl) pendingBalEl.textContent = earningWalletBalance.toFixed(4);
            document.getElementById('move-to-balance-btn').disabled = earningWalletBalance < 10;
            
            renderAdTask(); renderAdProgress(); renderDynamicTasks(); renderReferralSection(); renderWithdrawSection(); renderEarningsGraph(); renderLeaderboard(); 
        };
        
        const renderAdProgress = () => {
            const container = document.getElementById('ad-progress-container');
            const dailyLimit = appConfig.dailyAdLimit || 1;
            const watchedCount = userState.dailyAdCount || 0;
            const percentage = Math.min((watchedCount / dailyLimit) * 100, 100);
            container.innerHTML = `
                <div style="display:flex; justify-content:space-between; font-size:0.85rem; margin-bottom:5px;">
                    <span style="font-weight:700; color:var(--text-sub);">Progress</span>
                    <span style="font-weight:700; color:var(--text-main);">${Math.round(percentage)}%</span>
                </div>
                <div style="width:100%; height:10px; background:#dfe6e9; border-radius:10px; overflow:hidden;">
                    <div style="height:100%; width:${percentage}%; background:var(--primary-gradient); border-radius:10px; transition:width 0.5s ease;"></div>
                </div>
            `;
        };
        
        const renderEarningsGraph = async () => {
            const chartEl = document.getElementById('earnings-chart'); 
            const labelsEl = document.getElementById('earnings-chart-labels');
            chartEl.innerHTML = ''; labelsEl.innerHTML = '';
            
            const today = new Date(); 
            const dates = [];
            for (let i = 6; i >= 0; i--) { 
                const d = new Date(today); d.setDate(today.getDate() - i); 
                dates.push(d.toISOString().slice(0, 10)); 
            }
            
            const promises = dates.map(date => firebase.database().ref(`userEarnings/${tgUser.id}/${date}`).once('value'));
            const snaps = await Promise.all(promises);
            const data = snaps.map(s => s.val() || 0);
            
            const maxVal = Math.max(...data, 10);
            
            data.forEach((val, i) => {
                const height = (val / maxVal) * 100;
                const dateLabel = new Date(dates[i]).toLocaleDateString('en-US', { weekday: 'narrow' });
                // MODIFIED: Using new class 'pro-bar' and wrapper for better alignment
                chartEl.innerHTML += `
                <div class="chart-bar-wrapper">
                    <div class="pro-bar" style="height: ${height}%;"></div>
                </div>`;
                labelsEl.innerHTML += `<span class="chart-date">${dateLabel}</span>`;
            });
        };

        const renderAdTask = () => {
            const container = document.getElementById('ad-task-container');
            const now = Date.now();
            const onBreak = userState.breakUntil && now < userState.breakUntil;
            const limitReached = userState.dailyAdCount >= appConfig.dailyAdLimit;
            
            let content = ''; let btnState = ''; let icon = 'fa-play';
            if (onBreak) {
                const mins = Math.ceil((userState.breakUntil - now) / 60000);
                content = `Wait ${mins} min`; btnState = 'disabled'; icon = 'fa-clock';
            } else if (limitReached) {
                content = `Limit Reached`; btnState = 'disabled'; icon = 'fa-check-circle';
            } else {
                content = `Watch Ad (+${appConfig.adValue || 0} TK)`; icon = 'fa-play';
            }

            container.innerHTML = `
                <div class="task-container">
                    <div style="width:45px; height:45px; background: rgba(118, 75, 162, 0.1); border-radius:12px; display:flex; align-items:center; justify-content:center;">
                        <i class="fas ${icon}" style="font-size:1.2rem; color:var(--primary-color);"></i>
                    </div>
                    <div class="task-info">
                        <h3>Watch & Earn</h3>
                        <p>${limitReached ? 'Come back tomorrow' : 'Watch video ads to earn money'}</p>
                    </div>
                    <button id="watch-ad-btn" class="action-btn" ${btnState}>${limitReached ? 'Done' : 'Watch'}</button>
                </div>
            `;
            const btn = document.getElementById('watch-ad-btn');
            if(btn && !btn.disabled) btn.onclick = handleWatchAd;
        };

        const handleWatchAd = async () => {
            const adFn = window['show_' + appConfig.adZoneId];
            if (typeof adFn !== 'function') { tg.showAlert("Ad not ready. Please wait 5 seconds..."); return; }
            const startTime = Date.now(); 
            showPopup(`<div class="spinner" style="margin:0 auto 15px;"></div><h3>Loading Ad...</h3>`);
            try {
                const adSeen = await adFn();
                const endTime = Date.now();
                const duration = endTime - startTime;
                if (duration < 12000) { closePopup(); tg.showAlert("You must watch the ad for at least 12 seconds to get the reward!"); return; }
                closePopup();
                if (!adSeen) { tg.showAlert("You must watch the full ad to earn reward!"); return; }

                const reward = parseFloat(appConfig.adValue || 0);
                const today = new Date().toISOString().slice(0, 10);
                earningWalletBalance = parseFloat((earningWalletBalance + reward).toFixed(4));
                localStorage.setItem(`pendingBalance_${tgUser.id}`, earningWalletBalance);

                const balanceEl = document.getElementById('earning-wallet-balance');
                if(balanceEl) balanceEl.innerText = earningWalletBalance.toFixed(4);
                
                const moveBtn = document.getElementById('move-to-balance-btn');
                if(moveBtn) moveBtn.disabled = earningWalletBalance < 10;

                userState.dailyAdCount = (userState.dailyAdCount || 0) + 1;
                userState.lifetimeAdCount = (userState.lifetimeAdCount || 0) + 1;
                userState.totalEarned = (userState.totalEarned || 0) + reward;
                userState.lastAdWatchDate = today;
                userState.pendingBalance = earningWalletBalance; 

                const dailyLimit = appConfig.dailyAdLimit || 0;
                const dailyCounterEl = document.getElementById('daily-ads-watched');
                const totalCounterEl = document.getElementById('total-ads-watched');
                if(dailyCounterEl) dailyCounterEl.textContent = `${userState.dailyAdCount} / ${dailyLimit}`;
                if(totalCounterEl) totalCounterEl.textContent = userState.lifetimeAdCount;

                if (userState.dailyAdCount % appConfig.adsPerBreak === 0 && appConfig.adsPerBreak > 0) {
                    userState.breakUntil = Date.now() + (appConfig.breakDuration * 60000);
                }

                const updates = { dailyAdCount: userState.dailyAdCount, lifetimeAdCount: userState.lifetimeAdCount, totalEarned: userState.totalEarned, breakUntil: userState.breakUntil || 0, lastAdWatchDate: today, pendingBalance: earningWalletBalance };
                const db = firebase.database();
                await db.ref(`users/${tgUser.id}`).update(updates);
                await db.ref(`userEarnings/${tgUser.id}/${today}`).set(firebase.database.ServerValue.increment(reward));

                tg.HapticFeedback.notificationOccurred('success');
                showPopup(`<i class="fas fa-check-circle" style="font-size:3rem; color:#00b894; margin-bottom:10px;"></i><h3>+${reward} TK</h3><p>Added to pending balance</p><button class="action-btn" onclick="document.getElementById('popup').style.display='none'">Awesome</button>`);
                renderUI();
            } catch (e) { closePopup(); console.error(e); tg.showAlert("Ad failed to load/complete."); }
        };

        const handleMoveToBalance = async () => {
            const btn = document.getElementById('move-to-balance-btn');
            btn.disabled = true; btn.innerText = "Processing...";
            try {
                const db = firebase.database();
                const updates = {};
                updates[`users/${tgUser.id}/balance`] = firebase.database.ServerValue.increment(earningWalletBalance);
                updates[`users/${tgUser.id}/pendingBalance`] = 0;
                await db.ref().update(updates);
                userState.balance += earningWalletBalance;
                earningWalletBalance = 0;
                userState.pendingBalance = 0;
                localStorage.removeItem(`pendingBalance_${tgUser.id}`);
                tg.HapticFeedback.notificationOccurred('success');
                tg.showAlert("Balance Transfer Successful!");
            } catch(e) { tg.showAlert("Network Error"); console.error(e); }
            renderUI();
        };

        const renderReferralSection = () => {
            const link = `https://t.me/${appConfig.botUsername}/app?startapp=${tgUser.id}`;
            document.getElementById('referral-section').innerHTML = `
                <div class="task-container" style="flex-direction:column; align-items:stretch; text-align:center;">
                    <img src="https://img.icons8.com/3d-fluency/94/invite.png" style="width:80px; margin:0 auto;">
                    <h3>Invite Friends</h3>
                    <p>Earn ${appConfig.referralBonus} TK for every friend!</p>
                    <div style="background:#f1f2f6; padding:12px; border-radius:10px; border:1px dashed #764ba2; margin:15px 0; word-break:break-all; font-size:0.8rem; color:var(--text-sub);">
                        ${link}
                    </div>
                    <button class="action-btn" onclick="copyToClipboard('${link}')">Copy Link</button>
                </div>
            `;
        };

        window.copyToClipboard = (text) => { navigator.clipboard.writeText(text).then(() => tg.showAlert("Link Copied!")); };

        const renderWithdrawSection = () => {
            let options = ''; (appConfig.withdrawMethods || []).forEach(m => options += `<option value="${m.name}">${m.name} (Min: ${m.min})</option>`);
            document.getElementById('withdraw-section').innerHTML = `
                <form id="withdraw-form" class="task-container" style="display:block;">
                    <h3 style="margin-bottom:15px;"><i class="fas fa-money-bill-wave" style="color:#764ba2"></i> Withdraw</h3>
                    <div><label style="font-size:0.85rem; font-weight:700;">Method</label><select id="w-method" required>${options}</select></div>
                    <div style="margin-top:10px;"><label style="font-size:0.85rem; font-weight:700;">Account Number</label><input type="text" id="w-account" placeholder="017xxxxxxxx" required></div>
                    <div style="margin-top:10px; margin-bottom:20px;"><label style="font-size:0.85rem; font-weight:700;">Amount</label><input type="number" id="w-amount" placeholder="Min amount..." required></div>
                    <button type="submit" class="action-btn" style="width:100%;">Submit Request</button>
                </form>
            `;
            document.getElementById('withdraw-form').onsubmit = handleWithdraw;
        };

        const handleWithdraw = async (e) => {
            e.preventDefault();
            const method = document.getElementById('w-method').value;
            const account = document.getElementById('w-account').value;
            const amount = parseFloat(document.getElementById('w-amount').value);
            const methodObj = appConfig.withdrawMethods.find(m => m.name === method);
            if(amount > userState.balance) return tg.showAlert("Insufficient Balance!");
            if(amount < methodObj.min) return tg.showAlert(`Minimum withdrawal is ${methodObj.min}`);
            if(appConfig.minimumWithdrawReferrals && userState.referrals < appConfig.minimumWithdrawReferrals) { return tg.showAlert(`You need ${appConfig.minimumWithdrawReferrals} referrals to withdraw.`); }

            const btn = e.target.querySelector('button');
            btn.disabled = true; btn.innerText = "Sending...";
            try {
                const db = firebase.database();
                await db.ref(`users/${tgUser.id}/balance`).set(firebase.database.ServerValue.increment(-amount));
                userState.balance -= amount;
                const req = { userId: tgUser.id, userName: `${userState.firstName}`, method, account, amount, status: 'pending', timestamp: firebase.database.ServerValue.TIMESTAMP };
                await db.ref('withdrawals/pending').push(req);
                tg.showAlert("Withdrawal Requested!");
                e.target.reset();
                renderUI();
            } catch(err) { tg.showAlert("Error occurred"); console.error(err); }
            btn.disabled = false; btn.innerText = "Submit Request";
        };

        const renderWithdrawalHistory = () => {
            const el = document.getElementById('withdrawal-history-list');
            if(!userTransactions.length) { el.innerHTML = '<p style="text-align:center; color:#b2bec3;">No history found</p>'; return; }
            el.innerHTML = userTransactions.map(t => {
                const statusLower = t.status ? t.status.toLowerCase() : 'pending';
                let statusColor = '#ffeaa7'; let textColor = '#d35400'; let statusText = t.status;
                if(statusLower.includes('complete') || statusLower.includes('approv')) { statusColor = '#55efc4'; textColor = '#00b894'; statusText = 'Approved'; }
                else if(statusLower.includes('reject')) { statusColor = '#ff7675'; textColor = '#d63031'; statusText = 'Rejected'; }
                return `
                <div class="history-item">
                    <div class="task-info"><h3>${t.method}</h3><p>${new Date(t.timestamp).toLocaleDateString()}</p></div>
                    <div style="text-align:right;"><h3 style="color:#2D3436">-${t.amount}</h3><span style="font-size:0.75rem; padding:4px 8px; border-radius:6px; background:${statusColor}; color:${textColor}; font-weight:700;">${statusText}</span></div>
                </div>`}).join('');
        };

        const renderDynamicTasks = () => {
            const container = document.getElementById('dynamic-tasks-container');
            container.innerHTML = '';
            if (appConfig.tasks) {
                Object.entries(appConfig.tasks).forEach(([key, task]) => {
                    const claimed = userState.completedTasks && userState.completedTasks[key];
                    const div = document.createElement('div');
                    div.className = 'task-container';
                    div.innerHTML = `<img class="task-icon-img" src="${task.icon}"><div class="task-info"><h3>${task.name}</h3><p>+${task.reward} TK</p></div><button class="action-btn" ${claimed ? 'disabled' : ''}>${claimed ? 'Claimed' : 'Start'}</button>`;
                    if(!claimed) div.querySelector('button').onclick = () => handleBonusTask(key, task);
                    container.appendChild(div);
                });
            }
            if (appConfig.links) {
                Object.values(appConfig.links).forEach(link => {
                    const div = document.createElement('div');
                    div.className = 'task-container';
                    div.innerHTML = `<img class="task-icon-img" src="${link.icon || 'https://img.icons8.com/color/48/link.png'}"><div class="task-info"><h3>${link.name}</h3><p>Visit Link</p></div><button class="action-btn" onclick="window.Telegram.WebApp.openLink('${link.url}')">Visit</button>`;
                    container.appendChild(div);
                });
            }
        };
        
        const handleBonusTask = (key, task) => {
            tg.openLink(task.url);
            showPopup(`<div class="spinner" style="margin:0 auto;"></div><p style="margin-top:10px;">Checking...</p>`);
            setTimeout(async () => {
                try {
                    const db = firebase.database();
                    await db.ref(`users/${tgUser.id}/balance`).set(firebase.database.ServerValue.increment(task.reward));
                    await db.ref(`users/${tgUser.id}/completedTasks/${key}`).set(true);
                    userState.balance += task.reward;
                    if(!userState.completedTasks) userState.completedTasks = {};
                    userState.completedTasks[key] = true;
                    closePopup(); tg.showAlert(`Received ${task.reward} TK Bonus!`); renderUI();
                } catch(e) { closePopup(); }
            }, 5000);
        };

        const setupNavigation = () => {
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
                    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                    document.getElementById(btn.dataset.page).classList.add('active');
                    btn.classList.add('active');
                    if(btn.dataset.page === 'leaderboard-page') {
                         document.getElementById('leaderboard-loader').style.display = 'block';
                         loadLeaderboards(firebase.database()).then(() => { document.getElementById('leaderboard-loader').style.display = 'none'; renderLeaderboard(); });
                    }
                    if(btn.dataset.page === 'profile-page') renderWithdrawalHistory();
                });
            });
        };
        
        const renderLeaderboard = () => {
            const activeBtn = document.querySelector('.toggle-btn.active');
            if (!activeBtn) return;
            const type = activeBtn.dataset.board;
            const listId = type === 'referral' ? 'referral-leaderboard-list' : 'earning-leaderboard-list';
            const data = leaderboardData[type] || [];
            document.getElementById('referral-leaderboard-list').style.display = 'none';
            document.getElementById('earning-leaderboard-list').style.display = 'none';
            document.getElementById(listId).style.display = 'block';
            const listEl = document.getElementById(listId);
            if (data.length === 0) { listEl.innerHTML = '<li style="text-align:center; padding:20px; color:#b2bec3;">No data available yet</li>'; return; }
            listEl.innerHTML = data.map((u, i) => {
                const displayName = (u.firstName && u.firstName !== 'undefined') ? u.firstName : 'Unknown';
                let scoreDisplay = type === 'referral' ? `${u.referrals || 0} Refs` : `${(u.totalEarned || 0).toFixed(2)} TK`;
                return `<li class="leaderboard-item"><div class="rank-badge">${i+1}</div><img src="${u.photoUrl || 'https://img.icons8.com/color/48/user.png'}" style="width:40px; height:40px; border-radius:50%; margin-right:12px; object-fit:cover;"><div class="leaderboard-info"><div class="leaderboard-name" style="font-weight:600; font-size:0.95rem;">${displayName}</div></div><div class="leaderboard-score" style="font-weight:700; color:#764ba2;">${scoreDisplay}</div></li>`}).join('');
        };
        
        const setupEventListeners = () => {
            document.querySelector('.leaderboard-toggle').addEventListener('click', e => { if(e.target.classList.contains('toggle-btn')) { document.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('active')); e.target.classList.add('active'); renderLeaderboard(); }});
            document.getElementById('move-to-balance-btn').addEventListener('click', handleMoveToBalance);
            document.getElementById('popup').addEventListener('click', e => { if(e.target.id === 'popup') closePopup(); });
        };

        initApp();
    });
    </script>
</body>
</html>
